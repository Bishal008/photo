<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getdetials(e){
          var pic = document.querySelector("img");
          pic.style.position="fixed";
          pic.style.left = e.touches[0].clientX +"px";
          pic.style.top = e.touches[0].clientY + "px";
        }
    </script>
</head>
<body>
    <img src="./public/image/indflag.webp" ontouchmove ="getdetials(event)" width="100" height="100">
</body>
</html>
